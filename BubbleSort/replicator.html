<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label>Input replicator</label>
            </div>
            <div class="col-md-6">
                <label>You have typed:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-control">
                        <input id="inputText" name="inputText" type="text" onkeyup="process(this.value);"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <p id="replicator"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p id="message"></p>
            </div>
            <div class="col-md-6">
                <label>Facts:</label><br />
                <p id="lengthText"></p>
                <p id="numbersConsonants"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
<script>
    $(document).ready(function () {
        var message = document.getElementById("message");
        message.innerText = "You need type something.";
        message.style.color = "red";
        var lengthText = document.getElementById("lengthText");
        lengthText.innerText = "- 0 characters.";
        var numbersConsonants = document.getElementById("numbersConsonants");
        numbersConsonants.innerText = "- 0 consonants.";
    });
    
    function process(value) {
        countCharacters(value);
        countconsonants(value);
        var replicator = document.getElementById("replicator");
        replicator.innerText = value;  
        var message = document.getElementById("message");
        if (value == '') {
            message.innerText = "You need type something.";
            message.style.color = "red";
            return;
        }
        message.innerText = "You have typed something.";
        message.style.color = "green";
    }
    function countCharacters(text) {
        var lengthText = document.getElementById("lengthText");
        if (text == '') {
            lengthText.innerText = "- 0 characters.";
            return;
        }
        lengthText.innerText = "- The message is " + text.toString().length+" characters long.";
    }
    function countconsonants(text) { 
        var numbersConsonants = document.getElementById("numbersConsonants");
        if (text != '') {
            var blankSpace=countBlankSpace(text);
            var numeroVocales = text.match(/[aeiou]/gi).length;
            numberConsonants = text.length - numeroVocales - blankSpace;
            var porcent = numberConsonants * 100 / text.length;
            numbersConsonants.innerText = "- " + numberConsonants + " out of " + text.length + " are consonants,(" + porcent.toFixed(2) + "% of the total).";
            return;
        }
        numbersConsonants.innerText = "- 0 consonants.";
    }
    function countBlankSpace(text) {
        var characters = text.split('');
        var blanks = 0;
        for (var i = 0; i < text.length; i++) {
            if (characters[i] == ' ')
                blanks++;
        }
        return blanks;
    }
</script>
